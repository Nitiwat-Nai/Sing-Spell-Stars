        function playNote(frequency, startTime, duration) {
            if (frequency === 0) return; 

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'triangle'; 
            oscillator.frequency.setValueAtTime(frequency, startTime);

            const attackTime = 0.01;
            const releaseTime = 0.1;

            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(0.5, startTime + attackTime); 
            gainNode.gain.linearRampToValueAtTime(0.5, startTime + duration - releaseTime);
            gainNode.gain.linearRampToValueAtTime(0, startTime + duration); 

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }

                    }

                // 3. ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏Ñ‡∏≥‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
                if (word && word !== 'R') {
                    let wordElement = null;
                    
                    if (isGap) {
                        wordElement = document.getElementById('gap-word-' + currentGapIndex);
                        if (wordElement) showChoices(wordElement, gapData.choices, gapData.correct);
                    } else {
                        // ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏î‡∏≤: ‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏≤ Element ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
                        let textIndex = 0;
                        for (let i = 0; i < songData.length; i++) {
                            const [n, d, w] = songData[i];
                            if (w && w !== 'R') {
                                if (i === index) {
                                    wordElement = document.getElementById('synced-word-' + textIndex);
                                    break;
                                }
                                textIndex++;
                            }
                        }
                    }
                    
                    if (wordElement) {
                         wordElement.classList.add('highlighted');
                    }
                }
                
                // 4. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Gap Index ‡πÅ‡∏•‡∏∞ Timeout
                if (isGap) {
                    const gapElement = document.getElementById('gap-word-' + currentGapIndex);
                    if (gapElement && gapElement.dataset.guessed === 'false') {
                         handleTimeout(gapElement);
                    }
                    currentGapIndex++;
                }

            }, delay);
        }

        /**
         * ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå
         */
        function showChoices(wordElement, choices, correctWord) {
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = ''; 
            
            choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button active';
                button.textContent = choice;
                button.onclick = () => handleGuess(button, choice, correctWord, wordElement);
                choicesContainer.appendChild(button);
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Timeout / Guess (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏´‡∏•‡∏±‡∏Å)
        function handleTimeout(wordElement) {
            score -= 1; 
            document.getElementById('score-display').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            wordElement.textContent = wordElement.dataset.correct + ' '; 
            wordElement.style.color = '#F44336'; 
            wordElement.style.borderBottom = 'none'; 
            wordElement.dataset.guessed = 'true';

            guessResults.push({ word: wordElement.dataset.correct, status: '‡∏ú‡∏¥‡∏î', message: '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡∏≠‡∏ö (-1 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)', correct: wordElement.dataset.correct });
            document.getElementById('choices-container').innerHTML = '';
        }

        function handleGuess(button, guessedWord, correctWord, wordElement) {
            if (wordElement.dataset.guessed === 'true') return;

            wordElement.dataset.guessed = 'true';
            const allChoiceButtons = document.getElementById('choices-container').querySelectorAll('.choice-button');
            allChoiceButtons.forEach(btn => btn.disabled = true);

            let resultStatus;

            if (guessedWord === correctWord) {
                score += 10; 
                resultStatus = '‡∏ñ‡∏π‡∏Å';
                wordElement.textContent = correctWord + ' ';
                wordElement.style.color = '#8BC34A'; 
                wordElement.style.borderBottom = 'none';
            } else {
                score -= 1; 
                resultStatus = '‡∏ú‡∏¥‡∏î';
                wordElement.textContent = correctWord + ' '; 
                wordElement.style.color = '#F44336'; 
                wordElement.style.borderBottom = 'none';
            }

            document.getElementById('score-display').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            
            guessResults.push({
                word: correctWord,
                status: resultStatus,
                message: resultStatus === '‡∏ñ‡∏π‡∏Å' ? '‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å (+10 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)' : `‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î (-1 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô) ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å: ${guessedWord}`,
                correct: correctWord
            });

            setTimeout(() => {
                document.getElementById('choices-container').innerHTML = '';
            }, 500);
        }
        
        // ----------------------------------------------------
        // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏´‡∏•‡∏±‡∏Å (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á AudioContext)
        // ----------------------------------------------------

        function startGame() {
            // *** ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ‡∏™‡∏£‡πâ‡∏≤‡∏á AudioContext ‡∏†‡∏≤‡∏¢‡πÉ‡∏ï‡πâ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ ***
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (isPlaying) return;
            isPlaying = true;
            score = 0;
            currentGapIndex = 0;
            currentLineIndex = -1;
            guessResults.length = 0;
            document.getElementById('score-display').textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
            document.getElementById('playButton').disabled = true;
            document.getElementById('choices-container').innerHTML = ''; 
            document.getElementById('summary-modal').style.display = "none"; 

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô AudioContext ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á (‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡πÉ‡∏ô‡∏ö‡∏≤‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            musicStartTime = audioContext.currentTime;
            let currentTime = musicStartTime;
            
            initializeLyrics(); 
            document.getElementById('lyrics-container').style.transform = `translateY(0)`; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï Scroll

            songData.forEach((data, index) => {
                const frequency = noteFrequencies[data[0]];
                const duration = data[1] * secondsPerBeat;
                
                // 1. ‡πÄ‡∏•‡πà‡∏ô‡πÇ‡∏ô‡πâ‡∏ï‡∏î‡∏ô‡∏ï‡∏£‡∏µ
                playNote(frequency, currentTime, duration);
                
                // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
                const delayMs = (currentTime - musicStartTime) * 1000;
                updateLyrics(index, delayMs);
                
                // 3. ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏ô‡πâ‡∏ï‡∏ï‡∏±‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
                currentTime += duration;
            });

            document.getElementById('status').textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô...';
            const totalDuration = currentTime - musicStartTime;

            setTimeout(() => {
                isPlaying = false;
                document.getElementById('playButton').disabled = false;
                document.getElementById('status').textContent = `‡∏à‡∏ö‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏•‡πâ‡∏ß! ‡∏î‡∏π‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•...`;
                showSummary(); 
            }, totalDuration * 1000 + 500); // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        }

        // ----------------------------------------------------
        // 5. Event Listener ‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        // ----------------------------------------------------
        document.getElementById('playButton').addEventListener('click', startGame);
        document.getElementById('status').textContent = '‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô';
        initializeLyrics(); 
        
        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Modal
        const modal = document.getElementById('summary-modal');
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }
    </script>
